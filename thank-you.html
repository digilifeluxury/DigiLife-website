<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - DigiLife</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #2B8FD6 0%, #3DBAA2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
        }

        .thank-you-container {
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 500px;
        }

        .checkmark {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: #10B981;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2rem;
            animation: scaleIn 0.5s ease-out;
        }

        @keyframes scaleIn {
            from {
                transform: scale(0);
            }
            to {
                transform: scale(1);
            }
        }

        .checkmark svg {
            width: 50px;
            height: 50px;
            stroke: white;
            stroke-width: 3;
            fill: none;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        h1 {
            color: #1F2937;
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        p {
            color: #6B7280;
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 2rem;
        }

        .button {
            display: inline-block;
            background: linear-gradient(135deg, #2B8FD6 0%, #3DBAA2 100%);
            color: white;
            padding: 1rem 2rem;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(43, 143, 214, 0.3);
        }

        .contact-info {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid #E5E7EB;
        }

        .contact-info p {
            margin-bottom: 0.5rem;
            font-size: 0.95rem;
        }

        .phone {
            color: #2B8FD6;
            font-weight: 600;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="thank-you-container">
        <div class="checkmark">
            <svg viewBox="0 0 52 52">
                <path d="M14 27l7.5 7.5L38 18"/>
            </svg>
        </div>
        
        <h1>Thank You!</h1>
        
        <p>
            We've received your message and will get back to you within 24 hours. 
            We're excited to help you simplify your digital life!
        </p>
        
        <a href="/" class="button">Back to Home</a>
        
        <div class="contact-info">
            <p>Need immediate assistance?</p>
            <p>Call us at <a href="tel:+19892203585" class="phone">(989) 220-3585</a></p>
            <p style="color: #9CA3AF; font-size: 0.85rem;">Mon-Sat: 8am-8pm | Sun: 10am-4pm</p>
        </div>
    </div>
</body>
</html>
